<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Network [v2.0 ADVANCED]</title>
    <style>
        /* Basic Reset & Global Styles */
        :root {
            --primary-color: #00FF41; /* A slightly brighter green */
            --dark-green: #009900;
            --background-color: #000000;
            --scanline-intensity: rgba(0, 0, 0, 0.15);
            --glow-intensity: 0 0 15px;
            --font-family: 'Consolas', 'Monaco', 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-color);
            font-family: var(--font-family);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Main container for the "terminal" window */
        .hacker-terminal {
            width: 100%;
            max-width: 800px;
            border: 2px solid var(--primary-color);
            padding: 25px;
            box-shadow: var(--glow-intensity) var(--primary-color), 0 0 5px var(--primary-color) inset;
            background-color: rgba(0, 10, 0, 0.1);
            border-radius: 5px;
            position: relative; /* For scanline overlay */
            overflow: hidden; /* Keep scanline inside */
        }

        /* Scanline CRT effect */
        .hacker-terminal::after {
            content: ' ';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: repeating-linear-gradient(
                0deg,
                var(--scanline-intensity),
                var(--scanline-intensity) 1px,
                transparent 1px,
                transparent 2px
            );
            animation: scanline 10s linear infinite;
            pointer-events: none; /* Let clicks pass through */
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }

        /* Main title - like a system message */
        .terminal-header {
            text-align: center;
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 0 7px var(--primary-color);
            border-bottom: 1px dashed var(--primary-color);
            padding-bottom: 15px;
            min-height: 35px; /* Reserve space for text */
        }

        /* Styling for each section */
        .network-section {
            margin-bottom: 30px;
            opacity: 0; /* Initially hidden for fade-in animation */
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .network-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .network-section h2 {
            font-size: 1.4em;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: inline-block;
            text-shadow: 0 0 5px var(--primary-color);
        }

        /* Blinking cursor effect */
        .typing-cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--primary-color);
            animation: blink-caret 1s step-end infinite;
            margin-left: 5px;
            vertical-align: middle;
        }

        @keyframes blink-caret {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        /* List styling */
        .network-list {
            list-style-type: none;
            padding-left: 10px;
        }

        .network-list li {
            margin-bottom: 8px;
            padding-left: 25px;
            position: relative;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            min-height: 1.2em; /* Reserve space for text */
        }

        .network-list li::before {
            content: '>';
            position: absolute;
            left: 0;
            top: 0;
            color: var(--primary-color);
            font-weight: bold;
            text-shadow: 0 0 3px var(--primary-color);
        }

        .network-list li:hover {
            background-color: rgba(0, 255, 65, 0.1);
            cursor: default;
        }

        /* Footer message */
        .terminal-footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: var(--dark-green);
            border-top: 1px dashed var(--primary-color);
            padding-top: 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .hacker-terminal {
                padding: 20px;
            }
            .terminal-header {
                font-size: 1.4em;
            }
            .network-section h2 {
                font-size: 1.2em;
            }
            .network-list li {
                font-size: 1em;
                padding-left: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="hacker-terminal">
        <header class="terminal-header" data-scramble-text="Initializing Cyber Coder... Access Granted."></header>

        <section class="network-section" id="collaborators">
            <h2 data-type-text="// Unit: Collaborators"></h2>
            <ul class="network-list">
                <li data-type-text="Tech Titan"></li>
                <li data-type-text="Kelvin"></li>
                <li data-type-text="Python Code Master"></li>
                <li data-type-text="Greed Pener"></li>
                <li data-type-text="Java GY"></li>
            </ul>
        </section>

        <section class="network-section" id="friends">
            <h2 data-type-text="// Alias_Registry: Friends"></h2>
            <ul class="network-list">
                <li data-type-text="Tech Titan"></li>
                <li data-type-text="NY.BMW.WT"></li>
                <li data-type-text="Tsikson"></li>
              
                <li data-type-text="ETC"></li>
            </ul>
        </section>

        <section class="network-section" id="students">
            <h2 data-type-text="// Training_Log: Students"></h2>
            <ul class="network-list">
                <li data-type-text="Tech Titan"></li>
                <li data-type-text="Black Coder"></li>
                <li data-type-text="Weep Tech"></li>
                <li data-type-text="LogicLad"></li>
                <li data-type-text="ETC"></li>
            </ul>
<h2>Current Mrs Tech ♥︎
<li data-type-text="She knows her self"</li>
        </section>

        <footer class="terminal-footer">
            --- End of Transmission ---
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?";

            // --- Text Scramble Effect ---
            const scrambleElements = document.querySelectorAll('[data-scramble-text]');
            scrambleElements.forEach(el => {
                const originalText = el.dataset.scrambleText;
                let iteration = 0;
                const interval = setInterval(() => {
                    el.innerText = originalText.split("")
                        .map((letter, index) => {
                            if(index < iteration) {
                                return originalText[index];
                            }
                            return chars[Math.floor(Math.random() * chars.length)];
                        })
                        .join("");

                    if(iteration >= originalText.length){
                        clearInterval(interval);
                    }
                    iteration += 1 / 3;
                }, 30);
            });

            // --- Typing Effect ---
            const typeWriter = (el) => {
                const text = el.dataset.typeText;
                el.innerHTML = ''; // Clear original text
                let i = 0;
                const speed = 50; // typing speed in milliseconds
                const cursor = document.createElement('span');
                cursor.className = 'typing-cursor';
                el.appendChild(cursor);

                function type() {
                    if (i < text.length) {
                        el.insertBefore(document.createTextNode(text.charAt(i)), cursor);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        // Optional: remove cursor after typing
                        setTimeout(() => cursor.style.display = 'none', 1000);
                    }
                }
                type();
            };

            // --- Intersection Observer for animations on scroll ---
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        
                        const h2 = entry.target.querySelector('h2[data-type-text]');
                        if (h2 && !h2.dataset.typed) {
                            typeWriter(h2);
                            h2.dataset.typed = "true";
                        }

                        const listItems = entry.target.querySelectorAll('li[data-type-text]');
                        listItems.forEach((li, index) => {
                            if (!li.dataset.typed) {
                                setTimeout(() => {
                                    typeWriter(li);
                                    li.dataset.typed = "true";
                                }, (index + 1) * 200); // Stagger the list item animations
                            }
                        });
                        
                        // No need to observe it anymore
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 }); // Trigger when 10% of the element is visible

            const sections = document.querySelectorAll('.network-section');
            sections.forEach(section => {
                observer.observe(section);
            });

            console.log("System Online. Network protocols v2.0 active. User: Admin. Access Level: Full.");
        });
    </script>

</body>
</html>
