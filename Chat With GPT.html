<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAIRA QUINTESSENCE | CYBERCODER225</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap');

        :root {
            --primary: #00FF9D;
            --primary-glow: rgba(0, 255, 157, 0.3);
            --bg-dark: #08090A;
            --surface-dark: #121416;
            --text-main: #E1E1E1;
            --text-dim: #94A3B8;
            --user-bubble: #00FF9D;
            --bot-bubble: #1E293B;
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(18, 20, 22, 0.7);
        }

        body.light-mode {
            --bg-dark: #F1F5F9;
            --surface-dark: #FFFFFF;
            --text-main: #0F172A;
            --text-dim: #64748B;
            --bot-bubble: #E2E8F0;
            --border: rgba(0, 0, 0, 0.08);
            --glass: rgba(255, 255, 255, 0.8);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.4s ease;
        }

        /* Header */
        .nav-header {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, var(--primary), #00D1FF);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 800;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .logo-text {
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-main);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--border);
            transform: translateY(-2px);
        }

        /* Chat Container */
        #chat-flow {
            flex: 1;
            overflow-y: auto;
            padding: 90px 1rem 120px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        #chat-flow::-webkit-scrollbar {
            width: 4px;
        }

        #chat-flow::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }

        .msg-wrapper {
            display: flex;
            width: 100%;
            max-width: 850px;
            margin: 0 auto;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg-wrapper.user {
            flex-direction: row-reverse;
        }

        .msg-bubble {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.6;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .user .msg-bubble {
            background: var(--user-bubble);
            color: #000;
            font-weight: 500;
            border-bottom-right-radius: 4px;
        }

        .bot .msg-bubble {
            background: var(--bot-bubble);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
        }

        /* Input Bar */
        .input-zone {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(to top, var(--bg-dark) 70%, transparent);
            z-index: 999;
        }

        .input-card {
            max-width: 800px;
            margin: 0 auto;
            background: var(--surface-dark);
            border: 1px solid var(--border);
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 8px 10px 8px 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            padding: 10px 0;
        }

        .send-trigger {
            width: 45px;
            height: 45px;
            background: var(--primary);
            border: none;
            border-radius: 18px;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        .send-trigger:hover {
            transform: scale(1.05) rotate(-10deg);
            background: #00E68E;
        }

        /* Markdown & Code */
        pre {
            background: #000;
            color: #00FF9D;
            padding: 1rem;
            border-radius: 12px;
            margin: 10px 0;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            border: 1px solid #333;
        }

        code {
            font-family: 'Fira Code', monospace;
            background: rgba(0, 255, 157, 0.1);
            padding: 2px 5px;
            border-radius: 4px;
        }

        /* Typing Animation */
        .typing {
            display: flex;
            gap: 5px;
            padding: 10px 0;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        @media (max-width: 600px) {
            .nav-header { padding: 0 1rem; }
            .logo-text { font-size: 0.9rem; }
            .input-zone { padding: 1rem; }
            .msg-bubble { max-width: 90%; }
        }
    </style>
</head>
<body>

    <header class="nav-header">
        <div class="logo-area">
            <div class="logo-icon">M</div>
            <div class="logo-text">Maira Quintessence</div>
        </div>
        <div class="controls">
            <button class="icon-btn" id="theme-toggle" title="Switch Theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main id="chat-flow">
        <!-- Messages will appear here -->
    </main>

    <div class="input-zone">
        <form class="input-card" id="chat-form">
            <input type="text" id="user-input" placeholder="Awaiting your command, Boss..." autocomplete="off">
            <button type="submit" class="send-trigger">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <script>
        /**
         * SECURITY LAYER: Obfuscated Endpoint
         * The URL is Base64 encoded and reversed to prevent simple scraping.
         */
        const _0x_key = "L2VjYXBzLmZoLnl0YWhjLWFyaWFtLTUyMnJlZG9jcmVieWMveWw6c3B0dGg=";
        
        const _0x_decrypt = (str) => {
            try {
                // Decode Base64
                const decoded = atob(str);
                // Reverse string back to original
                return decoded.split("").reverse().join("");
            } catch (e) {
                console.error("Core Decryption Error");
                return null;
            }
        };

        const CONFIG = {
            endpoint: _0x_decrypt(_0x_key),
            fallbackApi: "https://cybercoder225-maira-chaty.hf.space/"
        };

        const state = {
            isDark: true,
            chatHistory: []
        };

        const dom = {
            flow: document.getElementById('chat-flow'),
            form: document.getElementById('chat-form'),
            input: document.getElementById('user-input'),
            themeBtn: document.getElementById('theme-toggle')
        };

        // Theme Switcher
        dom.themeBtn.addEventListener('click', () => {
            state.isDark = !state.isDark;
            document.body.classList.toggle('light-mode');
            dom.themeBtn.innerHTML = state.isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        });

        // Simple Markdown Parser
        function parseMarkdown(text) {
            return text
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        function appendMessage(content, role = 'bot') {
            const wrapper = document.createElement('div');
            wrapper.className = `msg-wrapper ${role}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'msg-bubble';
            bubble.innerHTML = role === 'user' ? content : parseMarkdown(content);
            
            wrapper.appendChild(bubble);
            dom.flow.appendChild(wrapper);
            dom.flow.scrollTop = dom.flow.scrollHeight;
            return wrapper;
        }

        function showTyping() {
            const wrapper = document.createElement('div');
            wrapper.className = 'msg-wrapper bot';
            wrapper.id = 'typing-node';
            wrapper.innerHTML = `
                <div class="msg-bubble">
                    <div class="typing">
                        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    </div>
                </div>
            `;
            dom.flow.appendChild(wrapper);
            dom.flow.scrollTop = dom.flow.scrollHeight;
        }

        async function fetchAIResponse(query) {
            try {
                // Primary logic: Use the provided HF Space logic or the worker API
                const response = await fetch(CONFIG.fallbackApi + encodeURIComponent(query));
                const data = await response.json();
                return data.text || data.result || "I encountered a processing error in my neural matrix.";
            } catch (err) {
                return "Uplink failed. Ensure the Maira Quintessence server is reachable.";
            }
        }

        dom.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = dom.input.value.trim();
            if (!text) return;

            dom.input.value = '';
            appendMessage(text, 'user');
            
            showTyping();

            // Custom Logic for Creator
            const lowerText = text.toLowerCase();
            if (lowerText.includes("creator") || lowerText.includes("owner") || lowerText.includes("who made you")) {
                setTimeout(() => {
                    document.getElementById('typing-node')?.remove();
                    appendMessage("I am **Maira Quintessence**, a high-performance AI entity created and maintained by **CyberCoder225**. All systems are operational.");
                }, 1000);
                return;
            }

            const aiReply = await fetchAIResponse(text);
            document.getElementById('typing-node')?.remove();
            appendMessage(aiReply, 'bot');
        });

        // Boot Sequence
        window.addEventListener('load', () => {
            setTimeout(() => {
                appendMessage("Made on Venus by Cyber Coder.");
            }, 600);
        });
    </script>
</body>
</html>
